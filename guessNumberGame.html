    <div id="app"></div>
    <script>
        //Model
        let guessNumber;
        let secretNumber;
        let inputValue = guessNumber;
        let inputID = document.getElementById('myInput')

        //View
        updateView()
        function updateView(){ //Logisk verdi ? verdi hvis sant : verdi hvis usant
            const guessText = guessNumber == null ? '' : `Du tippet ${guessNumber}.<br>
            `
            let isCorrectOrNotText= guessNumber == secretNumber ? '<b>Du har tippet riktig</b>' : 'Du tippet ikke riktig.'
            //guessNumber== null ? 'skriv inn tallet du vil tippe' :
            //guessNumber == secretNumber ? 'Rikitg' :
            //guessNuber < secretNumber ? 'for lavt' :
            //guessNumber > ? 'for høyt':
            // '(feil - dette skal ikke skje)';

            // if(guessNumber==secretNumber){
            //     isCorrectOrNotText = '<b>Du har tippet riktig!</b>'
            // }
            // if(guessNumber != secretNumber){
            //     isCorrectOrNotText = 'Du har ikke tippet riktig. '
            // } 
            if(guessNumber == null){
                isCorrectOrNotText =  'Skriv inn tallet du vil tippe :D'
            }
            else if(guessNumber < secretNumber){
                isCorrectOrNotText += 'Du tippet for lavt.'
            }
            else if(guessNumber > secretNumber){
                isCorrectOrNotText += 'Du tippet for høyt.'
            }
            document.getElementById('app').innerHTML = /*HTML*/ `
            <h2>Tipp-tallet-spillet</h2>
        
            ${guessText}
            ${isCorrectOrNotText}
            <br>
            
            <input id="myInput" type="number" oninput="guessNumber = this.value" value=${guessNumber}> 
            <button onClick="updateView()">Tipp</button>
            <button onClick="startGame()">Start på nytt</button>
            
            `
        }

        //Controller
        startGame()
        function startGame(){
            guessNumber = null;
            secretNumber = Math.ceil(Math.random()*100);
            updateView();
        }
    </script>
